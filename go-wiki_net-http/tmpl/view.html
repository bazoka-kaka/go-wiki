<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      .nav {
        margin-bottom: 15px;
      }
      .nav a {
        margin-right: 10px;
        text-decoration: none;
        color: #0073e6;
      }
      .nav a:hover {
        text-decoration: underline;
      }
      .content {
        white-space: pre-wrap;
        font-size: 16px;
        color: #555;
      }
      .edit-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #0073e6;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
      .edit-link:hover {
        background-color: #005bb5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{.Title}}</h1>
      <div class="nav">
        <a href="/edit/{{.Title}}">Edit</a>
        <a href="/">Home</a>
      </div>
      <div class="content">{{printf "%s" .Body}}</div>
      <a href="/edit/{{.Title}}" class="edit-link">Edit Page</a>
    </div>
  </body>
</html>
